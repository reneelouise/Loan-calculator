<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>

    <!-- main container to take inputs -->

    <div class="container">
        <section class="main-card">
            <h1 class="heading">Loan Calculator</h1>      
            <form class="loan-form">
                <div class="loan-field">
                <input type="text" class="loan-amount"  placeholder="Loan Amount">
                </div>
                <div class="interest-field">
                <input type="text" class="interest-amount"  placeholder=" % Interest">
                </div>  
                <div class="repayment-field">
                <input type="text" class="repayment-years"  placeholder="Repayment Years">  
                <button class=calculate-btn>Calculate</button>
                </div>
            </form>
     
    <!-- loading spinner gif

    <div id=load-spin class="loading">
        <img src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="">
    </div> -->


    <!-- container to display results -->

        <div class="results-display">
            <h3 class="results-title">Results</h3>      
            <form class="results-form">
                <div class="monthly-result">
                <input type="text" class="monthly-payment" placeholder="Monthly Payment">
                </div>
                <div class="total-result">
                <input type="text" class="total-payment" placeholder="Total Payment">
                </div>  
                <div class="interest-result">
                <input type="text" class="total-interest" placeholder="Total Interest"> 
                </div>
                <button class="close-btn">Clear results</button>
            </form>
        </div>
    </section>
    </div>






    
<script src="app.js"></script>
</body>
</html>
